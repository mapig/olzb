<layout name="layout" />

<script type="text/javascript">
    function clearcode(){
        $("#stockcode").val("");
    }

    function backspacecode(){
        var strCode = $("#stockcode").val();
        var strLen = strCode.length;
        if(strLen > 0){
            strCode = strCode.substr(0,strLen-1);
            $("#stockcode").val(strCode);
        }
    }

    function addcode(a){
        var strCode = $("#stockcode").val();
        if(strCode == "00000000"){
            strCode = "";
        }
        strCode = strCode + a;
        $("#stockcode").val(strCode);
    }
</script>

			&nbsp;

	</form>
</div>
