<layout name="layout" />

<script type="text/javascript">
    $(function(){
        // $("#jumpMenu").val(要选中的option的value值即可);
        $("#saleshop").val("{$saleshop}");
    });
</script>

<div class="pure-skin-mine">
	<!-- Default panel contents -->

	<form class="pure-form pure-skin-mine" role="search"  method ="post" action="{:U('JBF/Stock/index')}">
		<fieldset>
			<legend>&nbsp;库存统计查询&nbsp;[当前门店:{$saleshop}]</legend>

			<span>&nbsp;查询门店:&nbsp;</span>

			<select name="saleshop" id="saleshop">
				<option>全部门店</option>
				<option>OL珠宝解放路店</option>
				<option>OL珠宝司门口店</option>
			</select>

			&nbsp;

			<button type="submit" class="pure-button pure-button-primary">查询</button>

		</fieldset>
	</form>

	<div class="panel-heading" style="margin-left: 10px; margin-top:20px; margin-bottom: 10px;">
		<span class="glyphicon glyphicon-home" aria-hidden="true"></span> 实时库存查询&nbsp;&nbsp;<span style="color:#0099CC">[库存总数:{$lst3}]<span>
	</div>

	<table class="pure-table  pure-table-bordered" width="100%" style="text-align: center;">
		<thead style="text-align: center;">
		<tr>
			<th>种类</th>
			<th>库存</th>
			<th>重量</th>
		</tr>
		</thead>
		<tbody>

		<foreach name="lst1" item="sub" >
			<tr>
				<td>{$sub.name}</td>
				<td>{$sub.number}</td>
				<td>{$sub.weight}</td>
			</tr>
		</foreach>
		</tbody>
	</table>
</div>
